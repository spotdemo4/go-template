name: vulnerable

on:
  schedule:
    - cron: "0 9 * * 0" # every Sunday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@690fe67ad00aa917e156d970e6dd3c3ef4db33c5 # v1.8.2
        with:
          shell: vulnerable

      - name: govulncheck
        run: govulncheck ./...

  nix:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@690fe67ad00aa917e156d970e6dd3c3ef4db33c5 # v1.8.2
        with:
          shell: vulnerable

      - name: flake-checker
        run: flake-checker -f

      - name: build
        run: nix build -o result

      - name: vulnix
        uses: spotdemo4/vulnix-action@72edfb463438dec5a794bfc1bc91d4f762bd798b # v1.0.0
        with:
          path: result
          score: 7

  actions:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@690fe67ad00aa917e156d970e6dd3c3ef4db33c5 # v1.8.2
        with:
          shell: vulnerable

      - name: octoscan
        run: |
          octoscan scan --verbose .github
          octoscan scan --verbose .gitea
