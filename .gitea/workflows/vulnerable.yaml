name: vulnerable

on:
  schedule:
    - cron: "0 9 * * 0" # every day at 09:00 UTC
  workflow_dispatch:

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@e1390e3f219f3c3e3d80fce53e946d4b76dace9e # v1.4.0
        with:
          token: ${{ secrets.READ_ONLY_TOKEN }}
          shell: vulnerable

      - run: govulncheck ./...

  flake:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@e1390e3f219f3c3e3d80fce53e946d4b76dace9e # v1.4.0
        with:
          token: ${{ secrets.READ_ONLY_TOKEN }}
          shell: vulnerable

      - run: flake-checker -f
